<!DOCTYPE html>
<html>
<head>
<style>
.confetti {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.confetti .confetti-piece {
  position: absolute;
  top: -10px;
  width: 10px;
  height: 10px;
  border-radius: 5px;
}

@keyframes confetti {
  from {
    transform: translateY(0) rotateZ(0deg);
    opacity: 1;
  }
  
  to {
    transform: translateY(500px) rotateZ(360deg);
    opacity: 0;
  }
}
</style>
</head>
<body>

<div class="confetti"></div>

<script>
const colors = ['#ff3838', '#ff4d4d', '#ff5e5e', '#ff3838', '#ff4d4d', '#ff5e5e'];
const numberOfPieces = 250;

for (let i = 0; i < numberOfPieces; i++) {
    createConfettiPiece();
}

function createConfettiPiece() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.left = Math.floor(Math.random() * window.innerWidth) + 'px';
    document.querySelector('.confetti').appendChild(confetti);
    
    const animationDuration = Math.random() * 3 + 2;
    
    confetti.style.animation = `confetti ${animationDuration}s ease-in-out forwards`;
    
    setTimeout(() => {
        confetti.remove();
        createConfettiPiece();
    }, animationDuration * 1000);
}
</script>

</body>
</html>

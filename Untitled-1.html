<!DOCTYPE html>
<html>
<head>
    <title>Výročí</title>
</head>
<body>
    <p id="months"></p>
    <p id="days"></p>
    <p id="countdown"></p>

    <script>
        let startDate = new Date(2023, 1, 28); // 28. ledna 2023
        let today = new Date(2024, 8, 2);
        let months = (today.getFullYear() - startDate.getFullYear()) * 12 + (today.getMonth() - startDate.getMonth());
        if (today.getDate() < startDate.getDate()) {
            months--;
        }
        let days = today.getDate() - startDate.getDate();
        if (days < 0) {
            days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        }
        document.getElementById("months").innerHTML = "Měsíců: " + months;
        document.getElementById("days").innerHTML = "Dní: " + days;


        if (months == 2 || months == 3 || months == 4) {
            mm = " Měsíce ";
        } else if (months == 1) { 
            mm = " Měsíc ";
        } else {
            mm = " Měsíců "
        }

        if (days == 2 || days == 3 || days == 4) {
            dd = " Dny ";
        } else if (days == 1) { 
            dd = " Den ";
        } else {
            dd = " Dní "
        }

        if (days == 0) {
            document.getElementById("countdown").innerHTML = "✨ Výročí: " + months + mm + " ✨";
        } else {
            var mmonths = "♡ " + months + mm;
            var ddays = days + dd + "♡";
            document.getElementById("countdown").innerHTML = mmonths + "& " + ddays;
        }
    </script>
</body>
</html>

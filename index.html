<html>

    <style>

      *
      {

  <body>
    <audio autoplay loop>

    <h1>M√°ca & Honza</h1>
    <div id="countdown"></div>
    <h2>~ 28. 1. 2023 ~</h2>
    <script>
      // zad√°n√≠ data
      var countDownDate = new Date("January 28, 2023 18:00:00").getTime();
      
      // aktualizace ƒçasovaƒçe ka≈ædou sekundu
      var x = setInterval(function() {

        // z√≠sk√°n√≠ aktu√°ln√≠ho ƒçasu
        var now = new Date().getTime();
        
        // v√Ωpoƒçet zb√Ωvaj√≠c√≠ho ƒçasu
        var distance = now - countDownDate;
        
        // v√Ωpoƒçet dn≈Ø, hodin, minut a sekund
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // vyps√°n√≠ v√Ωsledku do elementu na str√°nce
        document.getElementById("countdown").innerHTML = "‚ô° " + days + " Dn√≠ " + "& " + hours + " Hodin " + "‚ô°"
        
        // pokud se dos√°hne konce, vyps√°n√≠ textu na str√°nce
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "U≈æ spolu jsme!";
        }
      }, 1000);
    </script>
  </body>

<!DOCTYPE html>
<html>
  <head>
    <title>Stránka s ověřením heslem</title>
  </head>
  <body>
    <div id="obsah" style="display: none;">
      Tento obsah je viditelný pouze po zadání správného hesla.
    </div>
    <form id="formular">
      <label for="heslo">Heslo:</label>
      <input type="password" id="heslo">
      <button type="submit">Odeslat</button>
    </form>
    <script>
      const spravneHeslo = "tajneheslo"; // definujeme správné heslo

const formular = document.getElementById("formular");
formular.addEventListener("submit", function(event) {
  event.preventDefault(); // zamezíme defaultnímu chování formuláře (odeslání)
  
  const hesloInput = document.getElementById("heslo");
  const zadaneHeslo = hesloInput.value; // získáme hodnotu zadaného hesla
  
  if (zadaneHeslo === spravneHeslo) {
    const obsah = document.getElementById("obsah");
    obsah.style.display = "block"; // zobrazíme obsah stránky
  } else {
    alert("Zadané heslo není správné."); // upozorníme uživatele na chybu
  }
});

    </script>
  </body>
</html>

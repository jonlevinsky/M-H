<!DOCTYPE html>
<html>
<head>
	<title>Zabezpečená stránka</title>
</head>
<body>
	<h1>Vítejte na zabezpečené stránce</h1>
	<p>Prosím, zadejte heslo pro zobrazení obsahu:</p>
	<input type="password" id="password">
	<button onclick="showContent()">Odeslat</button>
	<div id="content" style="display:none;">
		<p>Toto je obsah, který se zobrazí pouze po správném zadání hesla.</p>
	</div>
	<script>
    function showContent() {
      var password = document.getElementById("password").value;
      if (password === "SECRET_PASSWORD") {
        document.getElementById("content").style.display = "block";
      } else {
        alert("Heslo není správné!");
      }
    }
  </script>
</body>
</html>

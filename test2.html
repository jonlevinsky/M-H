<!DOCTYPE html>
<html>
<head>
	<title>Randomizer</title>
</head>
<body>
	<div id="randomizeMe">
		<div class="random-item">Item 1</div>
		<div class="random-item">Item 2</div>
		<div class="random-item">Item 3</div>
		<div class="random-item">Item 4</div>
		<div class="random-item">Item 5</div>
		<div class="random-item">Item 6</div>
	</div>
	<button onclick="randomize()">Randomize</button>
	<script>
		function randomize() {
			var container = document.getElementById("randomizeMe");
			for (var i = container.children.length; i >= 0; i--) {
				container.appendChild(container.children[Math.random() * i | 0]);
			}
		}
	</script>
</body>
</html>

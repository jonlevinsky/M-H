<!DOCTYPE html>
<html>
<head>
	<title>Náhodný text</title>
	<script>
		window.onload = function() {
		  var texts = ["Miluju Tě, nemohl bych bez Tebe žít. S Tebou mám všechno to, co jsem vždy hledal - lásku, štěstí a bezpečí.", "Bruh", "Ahoj", "Kekw", "Sus", "Ne"]; // seznam textových řetězců
		  var randomNumber = Math.floor(Math.random() * texts.length); // náhodné číslo od 0 do počtu položek v seznamu
		  var output = document.getElementById("oznamenitext"); // získání odkazu na výstupní element
		  output.innerHTML = texts[randomNumber]; // výběr a výpis náhodného textového řetězce
		};
	  </script>
</head>
<body>
	<p id="oznamenitext"></p>
</body>
</html>
